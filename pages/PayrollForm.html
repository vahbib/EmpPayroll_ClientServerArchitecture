<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;600&display=swap" rel="stylesheet">
  <link href="../css/PayrollForm.css" rel="stylesheet">
  <title>Employee Payroll Form</title>
  <script defer src="../js/PayrollForm.js"></script>
  <script defer src="../js/site_properties.js"></script>
  <script defer src="../js/utility.js"></script>
  <script defer src="../js/http_services.js"></script>
</head>
<body>
  <!-- UC1 -->
  <header class="header-content header">
    <div class="logo-content">
      <img src="../assets/images/logo.png" alt="Logo">
      <div>
          <span class="emp-text">Employee</span><br>
          <span class="emp-text emp-payroll">Payroll</span>
      </div>
    </div>
  </header>
  <div class="form-content">
    <form class="form" action="#" onsubmit="save(event)" onreset="resetForm()">
      <!-- UC 2 -->
      <div class="form-head">Employee Payroll Form</div>
      <div class="row-content">
        <label class="label text" for="name">Name</label>
        <input class="input" type="text" id="name" name="name" placeholder="Your name..." required>
        <error-output class="name-error" for="name"></error-output>
      </div>
      <!-- UC 3 -->
      <div class="row-content">
        <label class="label text" for="profile">Profile Image</label>
        <div class="profile-radio-content">
          <label>
            <input type="radio" id="profile1" name="profile" value="../assets/profile-images/Ellipse -1.png" required>
            <img class="profile" id="image1" src="../assets/profile-images/Ellipse -1.png">
          </label>
          <label>
            <input type="radio" id="profile2" name="profile" value="../assets/profile-images/Ellipse -2.png" required>
            <img class="profile" id="image2" src="../assets/profile-images/Ellipse -2.png">
          </label>
          <label>
            <input type="radio" id="profile3" name="profile" value="../assets/profile-images/Ellipse -3.png" required>
            <img class="profile" id="image3" src="../assets/profile-images/Ellipse -3.png">
          </label>
          <label>
            <input type="radio" id="profile4" name="profile" value="../assets/profile-images/Ellipse -4.png" required>
            <img class="profile" id="image4" src="../assets/profile-images/Ellipse -4.png">
          </label>
        </div>
      </div>
      <div class="row-content">
        <label class="label text" for="gender">Gender: </label>
        <div>
          <input type="radio" id="male" name="gender" value="M">
          <label class="text" for="male">Male</label>
          <input type="radio" id="female" name="gender" value="F">
          <label class="text" for="female">Female</label>
        </div>
      </div>
      <div class="row-content">
        <label class="label text" for="department">Department: </label>
        <div>
          <input class="checkbox" type="checkbox" id="hr" name="department" value="HR">
          <label class="text" for="hr">HR</label>
          <input class="checkbox" type="checkbox" id="marketing&sales" name="department" value="Marketing&Sales">
          <label class="text" for="marketing&sales">Marketing & Sales</label>
          <input class="checkbox" type="checkbox" id="finance" name="department" value="Finance">
          <label class="text" for="sales">Finance</label>
          <input class="checkbox" type="checkbox" id="admin" name="department" value="Admin">
          <label class="text" for="admin">Admin</label>
          <input class="checkbox" type="checkbox" id="Others" name="department" value="others">
          <label class="text" for="others">Others</label>
        </div>
      </div>
      <div>
        <div class="row-content">
          <label class="label text" for="salary">Choose your Salary: </label>
          <input class="input" type="range" name="salary" id="salary" min="300000" max="500000" step="1000" value="400000">
          <output class="salary-output text" for="salary">400000</output>
        </div>
      </div>
      <div>
        <div class="row-content">
          <label class="label text" for="startDate">Start Date: </label>
          <div id="startDate">
            <select id="day" name="Day">
              <option value="1">01</option>
              <option value="2">02</option>
              <option value="3">03</option>
              <option value="4">04</option>
              <option value="5">05</option>
              <option value="6">06</option>
              <option value="7">07</option>
              <option value="8">08</option>
              <option value="9">09</option>
              <option value="10">10</option>
              <option value="11">11</option>
              <option value="12">12</option>
              <option value="13">13</option>
              <option value="14">14</option>
              <option value="15">15</option>
              <option value="16">16</option>
              <option value="17">17</option>
              <option value="18">18</option>
              <option value="19">19</option>
              <option value="20">20</option>
              <option value="21">21</option>
              <option value="22">22</option>
              <option value="23">23</option>
              <option value="24">24</option>
              <option value="25">25</option>
              <option value="26">26</option>
              <option value="27">27</option>
              <option value="28">28</option>
              <option value="29">29</option>
              <option value="30">30</option>
              <option value="31">31</option>
            </select>
            <select id="month" name="Month">
              <option value="00">January</option>
              <option value="01">February</option>
              <option value="02">March</option>
              <option value="03">April</option>
              <option value="04">May</option>
              <option value="05">June</option>
              <option value="06">July</option>
              <option value="07">August</option>
              <option value="08">September</option>
              <option value="09">October</option>
              <option value="10">November</option>
              <option value="11">December</option>
            </select>
            <select id="year" name="Year">
              <option value="2020">2020</option>
              <option value="2019">2019</option>
              <option value="2018">2018</option>
              <option value="2017">2017</option>
              <option value="2016">2016</option>
            </select>
          </div>
          <error-output class="date-error" for="startDate"></error-output>
        </div>
      </div>
      <div class="row-content">
        <label class="label text" for="notes">Notes</label>
        <textarea id="notes" class="input" name="Notes" placeholder="Add notes.." style="height:100px"></textarea>
      </div>
      <div class="buttonParent">
        <a href="./home.html" class="resetButton button cancelButton" id="cancelButton">Cancel</a>
        <div class="submit-reset">
          <button type="submit" class="button submitButton" id="submitButton">Submit</button>
          <button type="reset" class="resetButton button" id="resetButton">Reset</button>
        </div>
      </div>
    </form>
  </div>
</body>
</html>
